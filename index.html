<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Static Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('logo.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .facebook-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .facebook-logo img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .facebook-logo img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <a href="https://www.facebook.com/profile.php?id=100090448827764 target="_blank" class="facebook-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    </a>
</body>
</html>
